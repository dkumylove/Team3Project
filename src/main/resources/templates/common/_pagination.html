<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--pagination이라는 속성값이 있을 때 노출되도록-->
<th:block th:fragment="pagination" th:if="${pagination != null}" th:object="${pagination}">
    <div class="pagination">
        <th:block th:if="*{page != null}">
            <a th:href="*{#strings.concat(baseURL, 'page=1')}" th:text="#{처음}"
               class="page"></a>
            <a th:href="*{#strings.concat(baseURL, 'page=', page-1<1 ? 1:page-1)}" th:text="#{이전}"
               class="page"></a>
        </th:block>
        <!--getPages 메서드 0번은 값 1번이 링크 -->
        <a th:each="p : *{pages}" th:href="${p[1]}" th:text="${p[0]}" class="page"
           th:classappend="${'' + pagination.page == p[0]} ? 'on'"></a>

        <th:block th:if="*{page != null }">
            <a th:href="*{#strings.concat(baseURL, 'page=', page+1>totalPages ? totalPages:page+1)}" th:text="#{다음}"
               class="page"></a>
            <a th:href="*{#strings.concat(baseURL, 'page=', totalPages)}" th:text="#{마지막}"
               class="page"></a>
        </th:block>
    </div>
</th:block>
</html>
