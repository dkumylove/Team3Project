<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>이메일 인증</title>
</head>
<body>
<div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid {$point_color}; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="font-size: 15px; margin: 0 0 10px 3px;"></span><br />
        <span>아이디 찾기 메일</span> 안내입니다.
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요.<br />
        아이디 찾기 메일 입니다.<br />
        아래 <b>'인증 번호'</b> 를 확인하시고 인증란에 입력해주세요.<br />
        감사합니다.
    </p>
    <div style="font-size: 15px center">
        인증번호 <span style="border: 1px solid; padding: 8px;font-size: 20px;" th:text="${authNum}"></span>
    </div>
</div>
