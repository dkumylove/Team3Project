<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>비밀번호 초기화 안내</title>
</head>
<body>
<div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid {$point_color}; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="font-size: 15px; margin: 0 0 10px 3px;"></span><br />
        <span>임시 비밀번호</span> 안내입니다.
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요.<br />
        요청하신 임시 비밀번호가 생성되었습니다.<br />
        아래 <b>'임시 비밀 번호'</b> 를 확인하시고, 임시 비밀번호로 로그인 해주세요.<br />
        개인 정보 보호를 위해 로그인 후 <b>'비밀번호 변경'</b> 을 필수로 해주세요.<br />
        감사합니다.
    </p>
    <div style="font-size: 15px">
        임시비밀번호 <span style="border: 1px solid; padding: 8px;font-size: 20px;" th:text="${password}"></span>
    </div>
</div>
