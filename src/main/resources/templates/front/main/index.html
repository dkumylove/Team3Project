<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" class="layout_width1">

    <div id="outer_box">
        <div id="index_first_row">
            차트
            <th:block layout:fragment="addCommonScript">
                <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
            </th:block>

            <canvas id="upbit_cart"></canvas>
        </div>

        <div id="stock_list">
            주식목록
            <section layout:fragment="upbitList"></section>
            <h2 th:text="UpBit_Markets"></h2>
            <table>
                <thead>
                <tr>
                    <th>Market</th>
                    <th>Opening Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="upBitTicker : ${upBitTickers}">
                    <td th:text="${upBitTicker.market}"></td>
                    <td th:text="${upBitTicker.opening_price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div>
        <h1 th:text="#{최신_게시글}"></h1>

        <ul class="board_latest">
            <!-- 반복문 -->
            <li th:each="b : ${boardMenus}">
                <h2>
                    <!-- 제목을 클릭하면 해당 리스트로 이동-->
                    <a th:href="@{/board/list/{bid}(bid=${b.bid})}" th:text="${b.bName}"></a>
                </h2>
                <ul class="items">
                    <li th:each="item : ${@boardInfoService.getLatest(b.bid)}" th:object="${item}" class="item">
                        <a th:href="@{/board/view/{seq}(seq=*{seq})}">
                            <!-- notice가 있다면 출력 -->
                            <th:block th:if="*{notice}">
                                [<th:block th:text="#{공지}"></th:block>]
                            </th:block>
                            <th:block th:text="*{subject}"></th:block>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</main>
</html>
