<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <!-- 스킨에 따라 안내하는 대문 페이지-->

    <th:block th:if="${board.skin == null || board.skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/write::default}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'qna'}">
        <th:block th:replace="~{front/board/skins/qna/write::qna}"></th:block>
    </th:block>

</main>
</html>
