<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/boardMain}">
<section layout:fragment="content">


    <!-- 스킨에 따라 안내하는 대문 페이지-->
    <th:block th:if="${board.skin == null || board.skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/view::default}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'qna'}">
        <th:block th:replace="~{front/board/skins/qna/view::qna}"></th:block>
    </th:block>

    <div class="margin_top50">
    <th:block th:if="${board.showListBelowView}">
        <th:block th:replace="~{front/board/_list_items::items}"></th:block>
    </th:block>
    </div>
</section>
</html>
