<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{front/layouts/main}">
<main layout:fragment="content">
    <h1 th:text="#{로그인}"></h1>
    <form th:action="@{/member/login}" method="post" name="frmLogin" autocomplete="off">
        <input type="hidden" name="redirectURL" th:if="${param.redirectURL != null}" th:value="${param.redirectURL}">
        <dl>
            <dt th:text="#{아이디}"></dt>
            <dd>
                <input type="text" name="username" th:value="${session.username}">
                <div class="error" th:if="${session.NotBlank_userId != null}" th:text="${session.NotBlank_userId}"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{비밀번호}"></dt>
            <dd>
                <input type="password" name="password">
                <div class="error" th:if="${session.NotBlank_password != null}" th:text="${session.NotBlank_password}"></div>
            </dd>
        </dl>
        <button type="submit" th:text="#{로그인}"></button>
        <div class="error" th:if="${session.Global_error != null}" th:text="${session.Global_error}"></div>

        <div>
            <input type="checkbox" name="autoLogin" value="true" id="autoLogin">
            <label for="autoLogin" th:text="#{자동_로그인}"></label>
        </div>

        <a th:href="@{/member/find_id}" th:text="#{아이디_찾기}"></a>
        <a th:href="@{/member/find_pw}" th:text="#{비밀번호_찾기}"></a>
        <a th:href="@{/member/join}" th:text="#{회원가입}"></a>
    </form>
</main>
</html>
