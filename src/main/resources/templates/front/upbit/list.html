<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<section layout:fragment="upbitList">

    <h2 th:text="UpBit_Markets"></h2>
    <table>
        <thead>
        <tr>
            <th>Market</th>
            <th>Opening Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="upBitTicker : ${upBitTickers}">
            <td th:text="${upBitTicker.market}"></td>
            <td th:text="${upBitTicker.opening_price}"></td>
        </tr>
        </tbody>
    </table>

</section>
</html>
