<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="flex flex-col items-center justify-center w-2/3 p-8 space-y-4 bg-white rounded-l-lg shadow-md dark:bg-gray-900">
  <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-gray-100">Edit Field</h2>
  <form class="space-y-4">
    <div class="space-y-2">
      <label for="nickname" class="block text-sm font-medium text-gray-900 dark:text-gray-100">
        Nickname
      </label>
      <input
              id="nickname"
              class="block w-full px-4 py-2 text-sm border rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
              type="text"
      />
    </div>
    <div class="space-y-2">
      <label for="userid" class="block text-sm font-medium text-gray-900 dark:text-gray-100">
        User ID
      </label>
      <input
              id="userid"
              class="block w-full px-4 py-2 text-sm border rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
              type="text"
      />
    </div>
    <div class="space-y-2">
      <label for="email" class="block text-sm font-medium text-gray-900 dark:text-gray-100">
        Email
      </label>
      <input
              id="email"
              class="block w-full px-4 py-2 text-sm border rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
              type="email"
      />
    </div>
    <div class="space-y-2">
      <label for="name" class="block text-sm font-medium text-gray-900 dark:text-gray-100">
        Name
      </label>
      <input
              id="name"
              class="block w-full px-4 py-2 text-sm border rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
              type="text"
      />
    </div>
    <div class="space-y-2">
      <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-100">
        Password
      </label>
      <input
              id="password"
              class="block w-full px-4 py-2 text-sm border rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
              type="password"
      />
    </div>
    <div class="space-y-2">
      <label for="photo" class="block text-sm font-medium text-gray-900 dark:text-gray-100">
        Photo
      </label>
      <input
              id="photo"
              class="block w-full px-4 py-2 text-sm border rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700"
              type="file"
      />
    </div>
    <div class="flex items-center justify-between">
      <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full sm:w-auto">
        Cancel
      </button>
      <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full sm:w-auto">
        Save
      </button>
    </div>
  </form>
</div>
</body>
</html>
