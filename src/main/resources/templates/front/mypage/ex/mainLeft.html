<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="flex min-h-screen bg-gray-100 dark:bg-gray-800">
    <div class="flex flex-col items-center justify-center w-1/3 p-8 space-y-4 bg-white rounded-r-lg shadow-md dark:bg-gray-900">
        <img
                src="/placeholder.svg"
                class="w-24 h-24 rounded-full"
                alt="Profile picture"
                width="100"
                height="100"
                style="aspect-ratio: 100 / 100; object-fit: cover;"
        />
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-gray-100">My Profile</h2>
        <div class="flex justify-center space-x-4 mt-4">
            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full sm:w-auto">
                Followers <span class="ml-2 text-sm text-gray-600">123</span>
            </button>
            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full sm:w-auto">
                Following <span class="ml-2 text-sm text-gray-600">456</span>
            </button>
        </div>
        <ul class="space-y-2 text-center">
            <li class="cursor-pointer hover:underline">내 프로필</li>
            <li class="cursor-pointer hover:underline">나의 활동</li>
            <li class="cursor-pointer hover:underline">회원탈퇴</li>
        </ul>
    </div>
</body>
</html>
