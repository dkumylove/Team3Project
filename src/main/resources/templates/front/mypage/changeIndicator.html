<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/myMain}">
<section layout:fragment="content">
    <h1>지표변경</h1>
    <th th:text="#{보조지표}" class="profile_col"></th>
    <td>
        <div th:each="option : ${options}" class="profile_option">
            <span th:text="${option.optionname}"></span>
        </div>
    </td>
</section>
</html>
