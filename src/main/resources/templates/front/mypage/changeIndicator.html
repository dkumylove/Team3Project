<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/myMain}">
<section layout:fragment="content">
    <h1>지표변경</h1>

    <form th:action="@{/mypage/changeIndicator}" method="post">
        <div th:each="option : ${allOptions}" class="profile_option">
            <input type="checkbox" th:id="${'option_' + option.optionname}" th:value="${option.optionname}"
                   th:checked="${#lists.contains(memberOptions, option)}"/>
            <label th:for="${'option_' + option.optionname}" th:text="${option.optionname}"></label>
        </div>
        <!-- 변경 사항 저장을 위한 제출 버튼 추가 -->
        <button class="btn btn-outline-secondary" type="submit">저장</button>
    </form>

</section>
</html>
