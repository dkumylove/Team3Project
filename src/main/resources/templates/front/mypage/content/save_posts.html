<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content" >

    <div class="save_post_page layout_width">
        <h2 class="save_post"></h2> <!-- th:text="#{찜_게시글}" -->
        <ul class="items">
            <li th:if="${items == null || items.isEmpty()}" class="no_data" th:text="#{찜_게시글이_없습니다.}"></li>
            <li th:unless="${items == null || items.isEmpty()}"
                th:each="item : ${items}" th:object="${item}" class="item">
                <!--<div class="subject" th:text="*{subject}"></div>-->
<!--                <div class="post_info">-->
<!--                    <div class="board_seq">-->
<!--                        <div class="board_no" th:text="${item.board.bName}"></div>-->
<!--                    </div>-->
<!--                    <div th:text="*{#temporals.format(createdAt, 'yyyy.MM.dd HH:mm')}"></div>-->
<!--                </div>-->

<!--                <div class="subject">-->
<!--                    <div class="subject_">-->
<!--                        <div class="subject1" th:text="#{제목_1}"></div>-->
<!--                        <div class="subject2" th:text="*{subject}"></div>-->
<!--                    </div>-->
<!--                    <div class="toggle-icons">-->
<!--                        <i class="xi-angle-down"></i>-->
<!--                        <i class="xi-angle-up" style="display:none;"></i>-->
<!--                    </div>-->
<!--                </div>-->


                <div class="subject">
                    <div class="post_info_1">
                        <div class="board_no" th:text="${item.board.bName}"></div>

                        <div class="subject_1" th:text="*{subject}"></div>

                        <div class="poster">
                            <div>
                                <th:block th:text="#{작성자}"></th:block> :
                                <th:block th:text="*{poster}"></th:block>
                                <th:block th:if="*{member != null}" th:text="*{'(' + member.userId + ')'}"></th:block>
                            </div>
                        </div>

                        <div class="subject_2">
                            <div th:text="*{#temporals.format(createdAt, 'yyyy.MM.dd HH:mm')}"></div>

                            <div class="toggle-icons">
                                <i class="xi-angle-down"></i>
                                <i class="xi-angle-up" style="display:none;"></i>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="content hide">
                    <div>
                        <th:block th:utext="*{content}"></th:block>

                        <div class="btns save_btn_div">
                            <a th:href="@{/board/view/{seq}(seq=*{seq})}" th:text="#{게시글로_이동}" ></a>
                            <button class="on undo_btn" data-refresh="true" th:data-seq="*{seq}" th:text="#{찜_해제}"></button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>



    <div class="list_search">
        <form name="frmSearch" method="get" th:action="@{/mypage/myBoard/save_posts}" autocomplete="off" th:object="${boardDataSearch}">
            <select name="sopt" th:field="*{sopt}">
                <option value="ALL" th:text="#{통합검색}"></option>
                <option value="SUBJECT" th:text="#{제목}"></option>
                <option value="CONTENT" th:text="#{내용}"></option>
                <option value="SUBJECT_CONTENT" th:text="#{제목_내용}"></option>
                <option value="POSTER" th:text="#{작성자}"></option>
            </select>
            <input type="text" name="skey" th:field="*{skey}">
            <button type="submit" th:text="#{검색하기}"></button>
        </form>
    </div>

    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
    </div>
</th:block>
</html>
