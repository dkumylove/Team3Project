<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form" th:object="${requestRankOption}">
    <div class="error global" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}"></div>

    <h2>보조지표 게시판 등록</h2>
    <table class="table_cols">
        <tr>
            <th>보조지표</th>
            <td>
                <select th:field="*{optionname}">
                    <option th:each="option : ${optionList}" th:value="${option.optionname}" th:text="${option.optionname}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <th width="180">등록여부</th>
            <td>
                <input type="radio" name="active" value="true" id="active_true"
                       th:field="*{active}">
                <label for="active_true">사용</label>

                <input type="radio" name="active" value="false" id="active_false"
                       th:field="*{active}">
                <label for="active_false">미사용</label>
            </td>
        </tr>

        <tr>
            <th width="180">랭킹 순서</th>
            <td>
                <input type="number" name="rank" th:field="*{rank}" id="rank">
            </td>
        </tr>

        <tr>
            <th width="180">선호회원수</th>
            <td>
                <input type="text" name="favorite" th:field="*{favorite}" id="favorite" disabled>
            </td>

        </tr>






        <tr>
            <th width="180">게시판 설명</th>
            <td>
                <textarea name="optionDetail" th:field="*{optionDetail}" placeholder="게시판 설명을 입력해주세요"></textarea>
            </td>
        </tr>
    </table>

</th:block>
</html>
